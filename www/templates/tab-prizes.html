<ion-view view-title="Prizes" cache-view="false">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">Prizes Unlocked:</div>
            <div class="item item-body">
                <div ng-repeat="prizes in userPrizes">
                    {{prizes.name}}
                    <hr>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
