<ion-view view-title="Top 10">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">Top 10</div>
            <div class="item item-body">
                <div ng-repeat="scores in top10Scores | orderBy:'-score'">
                    {{($index + 1)}}. {{top10Names.name}} {{scores.score}}
                    <hr>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
