<ion-view view-title="Top 10" ng-init="init()">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">Top 10</div>
            <div class="item item-body">
                <div ng-repeat="scores in top10 | orderBy:'-score'">
                    {{($index + 1)}}. {{scores.name}} - {{scores.score}}
                    <hr>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
